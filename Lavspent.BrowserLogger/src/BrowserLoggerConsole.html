<!DOCTYPE html>
<meta charset="utf-8" />
<title>Lavspent.BrowserLogger Console</title>
<script language="javascript" type="text/javascript">

    var wsUri = "ws://" + location.host + "/logstream";
    var output;

    function init() {
        output = document.getElementById("output");
        initWebSocket();
    }

    function initWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) { onOpen(evt); };
        websocket.onclose = function (evt) { onClose(evt); };
        websocket.onmessage = function (evt) { onMessage(evt); };
        websocket.onerror = function (evt) { onError(evt); };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
    }

    function onClose(evt) {
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
        writeToScreen('<span style="color: white;">' + evt.data + '</span>');
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);

</script>

<style>
    .console {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 25px;
        background-color: black;
        font-family: 'Lucida Console';
        color: whitesmoke;
        overflow-x: hidden;
        overflow-y: scroll;
    }
    .footer{
        position: absolute;
        bottom: 0px;
        height: 25px;
    }
</style>
<div id="output" class="console"></div>
<div class="footer">Powered by Lavspent.BrowserLogger</div>
